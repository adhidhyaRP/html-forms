<html lang="en">
<head>

            <div> state : <input id="state" type="text"></div>

            <button type="submit" id="submit">Submit</button>
           
        </div></form>
        
    </div>

            <th >First Name</th>
            <th>Last Name</th>

            <th>Pincode</th>
            <th>Gender</th>
            <th>Favourite Food</th>
            <th>State</th>
            <th>Country</th>

           

        </table>
    </div>
